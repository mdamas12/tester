<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Tester - Login</title>
    <meta name="keywords" content="Tester" />
    <meta name="description" content="Frontend">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/png" href="img/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Libs ANGULARJS -->
    <script src="angular/angular.min.js"></script>
    <script src="angular/angular-cookies.js"></script>
    <script src="angular/angular-route.min.js"></script>
    <script src="angular/ngtimeago.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript"  src="controllers/registerController.js"> </script>

    <!-- Libs CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/streamline-icon.css" rel="stylesheet" />
    <link href="css/v-nav-menu.css" rel="stylesheet" />
    <link href="css/v-portfolio.css" rel="stylesheet" />
    <link href="css/v-blog.css" rel="stylesheet" />
    <link href="css/v-animation.css" rel="stylesheet" />
    <link href="css/v-bg-stylish.css" rel="stylesheet" />
    <link href="css/v-shortcodes.css" rel="stylesheet" />
    <link href="css/theme-responsive.css" rel="stylesheet" />
    <link href="plugins/owl-carousel/owl.theme.css" rel="stylesheet" />
    <link href="plugins/owl-carousel/owl.carousel.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Form Elements -->
    <link href="css/v-form-element.css" rel="stylesheet" />

    <style>
        .input-group {
            margin-bottom: 12px;
        }
    </style>

     <base href="/tester/webmovies/">
    </head>
    <body class="background-login" ng-controller="registerController">
        <!--Header-->
        <!--End Header-->

        <div class="container">
          <div class="page-login">

             <div class="row">
              <div class="login-area">
                <div class="col-md-12">
                  <h2>Ingresa a Tester Movies</h2>
                </div>
                <div class="col-md-12">
                  <h5> Si todavía no te has registrado como cliente Tester Movies, regístrate ahora de forma gratuita.</h5>
                </div>
                <div class="form-group">
                   <div class="col-md-12">
                       <label for="exampleInputEmail1">Email</label>
                  </div>
                  <div class="col-md-12">
                        <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon"><i class="fa fa-user"></i></span>
                                </span>
                                <input class="form-control" type="text" placeholder="Email/Usuario" ng-model="email" ng-blur="hide_error()">
                        </div>
                    </div>
                    <div class="col-md-12">
                      <label for="exampleInputEmail1">Password</label>
                    </div>
                    <div class="col-md-12">
                      <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon"><i class="fa fa-key"></i></span>
                                </span>
                                <input class="form-control" type="Password" placeholder="Password" ng-model="password">
                            </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="alert alert-error"  ng-show="alert_error">
                            <div class="messagebox_text">
                                <p><strong>Error</strong>:{{message}}</p>
                            </div>
                        </div>
                    </div>
                  <div class="col-md-9">
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="recuerdame">
                      <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                    </div>
                  </div>
                  <div class="col-md-3">

                    <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
                  </div>
                  <!-- <div class="col-sm-12 loading" ng-show="loading">
                   <img src="img/loading.gif" style="width: 20%; height: 20%;" alt="loading">
                  </div> -->

                  <div class="col-md-12">
                    <button type="button" class="btn btn-link">¿Has olvidado tu contraseña?</button>
                  </div>
                  <div class="col-md-12">
                    <button type="button" class="btn btn-link">Registrar una nueva cuenta</button>
                  </div>
                </div>
            </div>
          </div>
          </div>
       </div>

        <!--Footer-Wrap-->
        <!--End Footer-Wrap-->
        <!--// BACK TO TOP //-->
    </body>
</html>



<script src="js/jquery-3.1.1.min.js">
</script>
<script src="js/bootstrap.min.js">
</script>
<script src="js/jquery.flexslider-min.js">
</script>
<script src="js/jquery.easing.js">
</script>
<script src="js/jquery.fitvids.js">
</script>
<script src="js/jquery.carouFredSel.min.js">
</script>
<script src="js/jquery.validate.js">
</script>
<script src="js/theme-plugins.js">
</script>
<script src="js/jquery.isotope.min.js">
</script>
<script src="js/imagesloaded.js">
</script>
<script src="js/view.min.js?auto">
</script>
